<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../../static/css/me.css" th:href="@{/static/css/me.css}">
    <title>个人博客管理系统</title>
</head>
<body>

<nav class="ui inverted attached segment m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <h2 class="ui teal header item">博客管理系统</h2>
            <div class="right item menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" th:src="@{/static/images/avatar/avatar.jpg}" alt="" class="ui avatar image">
                        <span th:inline="text">[[${blogger.username}]]</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/blogger/logout}">
                            <i class="power off icon"></i>
                            注销
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="m-margin-top-small">
    <div class="ui m-container-large">
        <div class="ui stackable grid" style="height: 45em!important;">
            <div class="three wide column m-menu-width"
                 style="width: 15%!important;padding-left:0px!important;margin-left:0px!important;">
                <div class="ui vertical menu">
                    <div class="item">
                        <div class="header">
                        <span class="ui left aligned">
                            <i class=" file alternate icon"></i>
                        </span>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">博客管理</font>
                            </font>
                        </div>
                        <div class="menu">
                            <a class="item" href="#" target="content" th:href="@{/admin/blog/toWriteBlog}">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="ui left aligned">
                                <i class="edit outline icon"></i>
                            </span>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">写博客</font>
                                </font>
                            </a>
                            <a class="item" href="#" target="content" th:href="@{/admin/blog/blogList}">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="ui left aligned">
                                        <i class="file alternate icon"></i>
                                    </span>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">博客信息管理</font>
                                </font>
                            </a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header">
                            <span class="ui left aligned">
                                <i class="plus square outline icon"></i>
                            </span>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">博客类别管理</font>
                            </font>
                        </div>
                        <div class="menu">
                            <a class="item" href="#" th:href="@{/admin/blogType/typeList}" target="content">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="ui left aligned">
                                    <i class="comments icon"></i>
                                </span>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">类别信息管理</font>
                                </font>
                            </a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header">
                            <span class="ui left aligned">
                                <i class="comments icon"></i>
                            </span>
                            <font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">评论管理</font></font>
                        </div>
                        <div class="menu">
                            <a class="item" href="#" target="content" th:href="@{/admin/comment/commentBlogList}">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="ui left aligned">
                                <i class="comments icon"></i>
                            </span>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">评论信息管理</font>
                                </font>
                            </a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header">
                            <span class="ui left aligned">
                                <i class="comments icon"></i>
                            </span>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">个人信息管理</font>
                            </font>
                        </div>
                        <div class="menu">
                            <a class="item" href="#" target="content" th:href="@{/blogger/toPersonalMessageEdit}">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="ui left aligned">
                                <i class="comments icon"></i>
                            </span>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">修改个人信息</font>
                                </font>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="thirteen wide column m-content-width" style="width:85%!important;padding:14px 0px 0px!important;">
                <iframe name="content" scrolling="auto" frameborder="0" src="./img.html" style="width:100%;height:100%;" th:src="@{/blogger/img}">

                </iframe>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/

    $(function () {
        $("a.item").click(function () {
            $("a.item").removeClass('active teal');
            $(this).addClass("active teal");
        })

        // var imgPath = [[${blogger.imageName}]];
        //
        // $("#topImage").attr("src",ctxPath+imgPath);
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
