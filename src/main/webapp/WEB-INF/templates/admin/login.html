<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../../static/css/me.css" th:href="@{/static/css/me.css}">
    <title>管理员登录</title>
</head>
<body>
<div class="m-container-small m-padded-tb-large m-login-column">
    <div class="ui container" >
        <div class="ui middle aligned centered grid">
            <div class="center aligned column">
                <h2 class="ui teal header">
                    <div class="content">登录</div>
                </h2>
                <form action="#" class="ui large form" method="post" th:action="@{/blogger/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">登录</div>
                    </div>
                    <div class="ui error message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                    <div class="ui mini positive message" th:if="${update_msg}">用户信息修改成功,请重新登录</div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: "username",
                rules: [{
                    type: "empty",
                    prompt: "请输入用户名"
                }]
            },
            password: {
                identifier: "password",
                rules: [{
                    type: "empty",
                    prompt: "请输入密码"
                }]
            }
        }
    })
</script>
<script type="text/javascript">
    if (top.location !== self.location) {
        top.location=self.location;
    }
</script>
</body>
</html>
